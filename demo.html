<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNGå›¾ç‰‡è½®æ’­å±•ç¤º</title>
    <style>
        /* å…¨å±€æ ·å¼é‡ç½® */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* è½®æ’­å®¹å™¨ï¼šå±…ä¸­æ˜¾ç¤ºï¼Œå›ºå®šå®½é«˜ï¼ˆå¯è‡ªå®šä¹‰ï¼‰ */
        .slider-container {
            width: 80%;
            max-width: 1000px;
            height: 600px;
            margin: 50px auto;
            position: relative;
            overflow: hidden; /* éšè—è¶…å‡ºå®¹å™¨çš„å›¾ç‰‡ */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        /* å›¾ç‰‡åˆ—è¡¨ï¼šæ¨ªå‘æ’åˆ—ï¼Œé€šè¿‡transformå®ç°æ»‘åŠ¨ */
        .slider-images {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease; /* æ»‘åŠ¨è¿‡æ¸¡åŠ¨ç”» */
        }

        /* è½®æ’­å›¾ç‰‡ï¼šè‡ªé€‚åº”å®¹å™¨å¤§å° */
        .slider-image {
            width: 100%;
            height: 100%;
            flex-shrink: 0; /* é˜²æ­¢å›¾ç‰‡è¢«å‹ç¼© */
        }
        .slider-image img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* ä¿æŒå›¾ç‰‡æ¯”ä¾‹ï¼Œå®Œæ•´æ˜¾ç¤º */
            background-color: #f5f5f5;
        }

        /* åˆ‡æ¢æŒ‰é’®ï¼šå·¦å³ç®­å¤´ */
        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s;
        }
        .slider-btn:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .prev-btn {
            left: 20px;
        }
        .next-btn {
            right: 20px;
        }

        /* æŒ‡ç¤ºå™¨ï¼ˆå°åœ†ç‚¹ï¼‰ */
        .slider-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .indicator.active {
            background-color: white; /* æ¿€æ´»çš„æŒ‡ç¤ºå™¨é«˜äº® */
        }
    </style>
</head>
<body>
    <!-- è½®æ’­å®¹å™¨ -->
    <div class="slider-container">
        <!-- å›¾ç‰‡åˆ—è¡¨ -->
        <div class="slider-images">
            <!-- ğŸ‘‡ æ›¿æ¢è¿™é‡Œçš„å›¾ç‰‡è·¯å¾„ä¸ºä½ ä¸Šä¼ çš„PNGè·¯å¾„ -->
            <div class="slider-image">
                <img src="images/1.png" alt="å›¾ç‰‡1">
            </div>
            <div class="slider-image">
                <img src="images/2.png" alt="å›¾ç‰‡2">
            </div>
            <div class="slider-image">
                <img src="images/3.png" alt="å›¾ç‰‡3">
            </div>
            <!-- å¦‚éœ€æ·»åŠ æ›´å¤šå›¾ç‰‡ï¼Œå¤åˆ¶ä¸Šé¢çš„divå¹¶ä¿®æ”¹è·¯å¾„å³å¯ -->
        </div>

        <!-- åˆ‡æ¢æŒ‰é’® -->
        <button class="slider-btn prev-btn">&lt;</button>
        <button class="slider-btn next-btn">&gt;</button>

        <!-- æŒ‡ç¤ºå™¨ï¼ˆè‡ªåŠ¨ç”Ÿæˆï¼‰ -->
        <div class="slider-indicators"></div>
    </div>

    <script>
        // æ ¸å¿ƒè½®æ’­é€»è¾‘
        const sliderContainer = document.querySelector('.slider-container');
        const sliderImages = document.querySelector('.slider-images');
        const sliderImageItems = document.querySelectorAll('.slider-image');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const indicatorsContainer = document.querySelector('.slider-indicators');

        // åŸºç¡€é…ç½®
        const slideCount = sliderImageItems.length; // å›¾ç‰‡æ€»æ•°
        const slideWidth = sliderContainer.clientWidth; // å•å¼ å›¾ç‰‡å®½åº¦
        let currentIndex = 0; // å½“å‰æ˜¾ç¤ºçš„å›¾ç‰‡ç´¢å¼•
        let autoPlayInterval; // è‡ªåŠ¨æ’­æ”¾å®šæ—¶å™¨

        // 1. åˆå§‹åŒ–æŒ‡ç¤ºå™¨ï¼ˆå°åœ†ç‚¹ï¼‰
        function initIndicators() {
            for (let i = 0; i < slideCount; i++) {
                const indicator = document.createElement('div');
                indicator.className = `indicator ${i === 0 ? 'active' : ''}`;
                indicator.setAttribute('data-index', i);
                // ç‚¹å‡»æŒ‡ç¤ºå™¨åˆ‡æ¢å›¾ç‰‡
                indicator.addEventListener('click', () => {
                    currentIndex = i;
                    updateSlider();
                });
                indicatorsContainer.appendChild(indicator);
            }
        }

        // 2. æ›´æ–°è½®æ’­çŠ¶æ€ï¼ˆæ»‘åŠ¨å›¾ç‰‡+æ›´æ–°æŒ‡ç¤ºå™¨ï¼‰
        function updateSlider() {
            // æ»‘åŠ¨å›¾ç‰‡ï¼šé€šè¿‡transformåç§»å®ç°
            sliderImages.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
            // æ›´æ–°æŒ‡ç¤ºå™¨é«˜äº®
            document.querySelectorAll('.indicator').forEach((ind, idx) => {
                ind.classList.toggle('active', idx === currentIndex);
            });
        }

        // 3. ä¸‹ä¸€å¼ å›¾ç‰‡
        function goToNextSlide() {
            currentIndex = (currentIndex + 1) % slideCount; // å¾ªç¯åˆ‡æ¢
            updateSlider();
        }

        // 4. ä¸Šä¸€å¼ å›¾ç‰‡
        function goToPrevSlide() {
            currentIndex = (currentIndex - 1 + slideCount) % slideCount; // å¾ªç¯åˆ‡æ¢
            updateSlider();
        }

        // 5. è‡ªåŠ¨æ’­æ”¾
        function startAutoPlay(interval = 3000) { // é»˜è®¤3ç§’åˆ‡æ¢ä¸€æ¬¡
            autoPlayInterval = setInterval(goToNextSlide, interval);
        }

        // 6. æš‚åœè‡ªåŠ¨æ’­æ”¾ï¼ˆé¼ æ ‡æ‚¬åœæ—¶ï¼‰
        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
        }

        // åˆå§‹åŒ–
        function initSlider() {
            if (slideCount <= 1) {
                prevBtn.disabled = true; // åªæœ‰1å¼ å›¾æ—¶ç¦ç”¨æŒ‰é’®
                nextBtn.disabled = true;
                return;
            }
            initIndicators();
            startAutoPlay(3000); // å¯åŠ¨è‡ªåŠ¨æ’­æ”¾ï¼ˆ3ç§’/æ¬¡ï¼‰

            // ç»‘å®šæŒ‰é’®äº‹ä»¶
            prevBtn.addEventListener('click', goToPrevSlide);
            nextBtn.addEventListener('click', goToNextSlide);

            // é¼ æ ‡æ‚¬åœæš‚åœè‡ªåŠ¨æ’­æ”¾ï¼Œç¦»å¼€æ¢å¤
            sliderContainer.addEventListener('mouseenter', stopAutoPlay);
            sliderContainer.addEventListener('mouseleave', () => startAutoPlay(3000));

            // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°è®¡ç®—å®½åº¦
            window.addEventListener('resize', () => {
                location.reload(); // ç®€å•é€‚é…ï¼šåˆ·æ–°é¡µé¢ï¼ˆæ–°æ‰‹å‹å¥½ï¼‰
            });
        }

        // å¯åŠ¨è½®æ’­
        initSlider();
    </script>
</body>
</html>
