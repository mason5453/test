<style>
.cycling-spotlight {
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  padding: 10px 15px;
  border-radius: 8px;
  background: #f7fafc;
}

.cycling-spotlight span {
  display: inline-block;
  font-size: 0.6em;
  opacity: 0.4;
  color: #718096;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.cycling-spotlight span.big {
  font-size: 1.8em;
  font-weight: 700;
  opacity: 1;
  color: #2b6cb0;
  transform: translateY(-4px);
  text-shadow: 0 2px 8px rgba(43, 108, 176, 0.3);
}
</style>

<script>
// Auto-cycle which word is big every 1 second
const spotlight = document.querySelector('.cycling-spotlight');
const words = spotlight.querySelectorAll('span');
let currentIndex = 0;

function cycleBigWord() {
  // Remove 'big' from all words
  words.forEach(word => word.classList.remove('big'));
  
  // Add 'big' to current word
  words[currentIndex].classList.add('big');
  
  // Move to next word (loop back to start)
  currentIndex = (currentIndex + 1) % words.length;
}

// Start cycling every 1000ms (1 second)
setInterval(cycleBigWord, 1000);

// Initial call to show first word big immediately
cycleBigWord();
</script>
