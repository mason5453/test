
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
</head>
<body>
  <h1>Cat Classifier</h1>
  <input type="file" id="upload" accept="image/*">
  <br><br>
  <img id="preview" width="300" />
  <p id="result">Upload an image to check...</p>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/olef7ed8H/";

    let model;

    async function loadModel() {
      model = await tmImage.load(URL + "model.json", URL + "metadata.json");
      console.log("Model loaded");
    }

    loadModel();

    const upload = document.getElementById("upload");
    const preview = document.getElementById("preview");
    const result = document.getElementById("result");

    upload.addEventListener("change", async function() {
      const file = upload.files[0];
      if (!file) return;

      // Show preview
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
      };
      reader.readAsDataURL(file);

      // Wait for preview to load before prediction
      preview.onload = async function() {
        const prediction = await model.predict(preview);
        console.log(prediction);

        // Find the "Cat" class
        const catPrediction = prediction.find(p => p.className.toLowerCase() === "cat");
        if (catPrediction) {
          result.textContent = `Cat probability: ${(catPrediction.probability * 100).toFixed(2)}%`;
        } else {
          result.textContent = "No 'Cat' class found in model.";
        }
      };
    });
  </script>
</body>
</html>
